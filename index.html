<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Currency Converter</title>
</head>

<body>

    <main>
        <div class="card col-10 mx-auto mt-5">

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-converter-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-converter" type="button" role="tab" aria-controls="nav-converter"
                        aria-selected="true"><i class="bi bi-currency-exchange"></i> Currency Converter</button>
                    <button class="nav-link" id="nav-exchange-tab" data-bs-toggle="tab" data-bs-target="#nav-exchange"
                        type="button" role="tab" aria-controls="nav-exchange" aria-selected="false"><i
                            class="bi bi-coin"></i> Foreign Exchange
                    </button>
                    <button class="nav-link" id="nav-graphic-tab" data-bs-toggle="tab" data-bs-target="#nav-graphic"
                        type="button" role="tab" aria-controls="nav-graphic" aria-selected="false"><i
                            class="bi bi-graph-up-arrow"></i> Graphic
                    </button>
                </div>
            </nav>
            <div class="card-body">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-converter" role="tabpanel"
                        aria-labeslledby="nav-converter-tab" tabindex="0">

                        <form class="row g-5">
                            <div class="col-md-6">
                                <label for="inputFrom" class="form-label">From:</label>
                                <select id="inputFrom" class="form-select" required>
                                    <option selected>Select indicator</option>
                                    <option value="CLP">PESOS</option>
                                    <option value="USD">DOLAR</option>
                                    <option value="EUR">EURO</option>
                                    <option value="CLF">UF</option>
                                    <option value="UTM">UTM</option>
                                </select>

                                <label for="amount" class="form-label mt-2">Amount</label>
                                <input type="number" class="form-control" id="amount" step="any" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputTo" class="form-label">To:</label>
                                <select id="inputTo" class="form-select" required>
                                    <option selected>Select indicator</option>
                                    <option value="CLP">PESOS</option>
                                    <option value="USD">DOLAR</option>
                                    <option value="EUR">EURO</option>
                                    <option value="CLF">UF</option>
                                    <option value="UTM">UTM</option>
                                </select>
                                <p id="conversion" class="fs-1 mt-4 text-center"></p>
                            </div>

                            <div id="text" class="form-text"></div>
                            <div class="col-12 mt-4">
                                <button id="convert" type="submit" class="btn btn-primary">Convert</button>
                            </div>
                        </form>

                    </div>

                    <div class="tab-pane fade" id="nav-exchange" role="tabpanel" aria-labelledby="nav-exchange-tab"
                        tabindex="0">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Indicator</th>
                                    <th scope="col">Value (pesos)</th>
                                    <th scope="col">Day</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td id="nDolar"></td>
                                    <td id="vDolar"></td>
                                    <td id="dDolar"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td id="nEuro"></td>
                                    <td id="vEuro"></td>
                                    <td id="dEuro"></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td id="nUf"></td>
                                    <td id="vUf"></td>
                                    <td id="dUf"></td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td id="nUtm"></td>
                                    <td id="vUtm"></td>
                                    <td id="dUtm"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade" id="nav-graphic" role="tabpanel" aria-labelledby="nav-graphic-tab"
                        tabindex="0">
                        <div class="p-3 my-3">
                            <div id="chartContainerCurrency" style="height: 300px; width: 100%;"></div>
                        </div>

                        <div class="p-3 my-3">
                            <div id="chartContainerUf" style="height: 300px; width: 100%;"></div>
                        </div>

                        <div class="p-3 my-3">
                            <div id="chartContainerUtm" style="height: 300px; width: 100%;"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
